<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style-api.css">
    <title>DAOstar API</title>
</head>

<body>
    <div class="parallax--wrapper">
        <div id="mesh"><img src="/img/mesh.svg" /></div>

        <div class="wrapper parallax parallax-base">
            <div class="container d-flex justify-content-center align-items-center h-100" style="min-height: 100vh">
                <div class="container py-5">
                    <div class="card" style="background-color: rgb(233, 233, 233);">
                        <div class="card-body">
                            <h1>Generate a DAO Schema</h1>
                            <hr />
                            <form id="form">
                                <div class="mb-3">
                                    <label for="name" class="form-label">
                                        Name
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16"
                                            data-bs-toggle="tooltip" data-bs-placement="top" title="Name of the DAO">
                                            <path
                                                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                            <path
                                                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                        </svg>
                                    </label>
                                    <input type="text" class="form-control" id="name" name="name"
                                        placeholder="E.g. ExampleDAO" required>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">
                                        Description
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16"
                                            data-bs-toggle="tooltip" data-bs-placement="top"
                                            title="Description of the DAO">
                                            <path
                                                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                            <path
                                                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                        </svg>
                                    </label>
                                    <textarea type="text" class="form-control" id="description" name="description"
                                        rows="3"
                                        placeholder="E.g. ExampleDAO is a simple, easy-to-join DAO for the imaginary people who only exist in examples."></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="membersURI" class="form-label">
                                        Members URI
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16"
                                            data-bs-toggle="tooltip" data-bs-placement="top"
                                            title="The membersURI should point to a JSON file that conforms to the &quot;EIP-1234 Members JSON-LD Schema&quot;">
                                            <path
                                                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                            <path
                                                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                        </svg>
                                    </label>
                                    <input type="text" class="form-control" id="membersURI" name="membersURI"
                                        placeholder="E.g. https://api.daostar.org/eip155/1/0x123abc/members, or https://ipfs.io/ipfs/Qme7ss3ARVgxv6rXqVPiikMJ8u2NLgmgszg13pYrDKEoiu">
                                </div>
                                <div class="mb-3">
                                    <label for="proposalsURI" class="form-label">
                                        Proposals URI
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16"
                                            data-bs-toggle="tooltip" data-bs-placement="top"
                                            title="The proposalsURI should point to a JSON file that conforms to the &quot;EIP-1234 Proposals JSON-LD Schema&quot;">
                                            <path
                                                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                            <path
                                                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                        </svg>
                                    </label>
                                    <input type="text" class="form-control" id="proposalsURI" name="proposalsURI"
                                        placeholder="E.g. https://api.daostar.org/eip155/1/0x123abc/proposals or https://exampledao.xyz/proposals.json">
                                </div>
                                <div class="mb-3">
                                    <label for="activityLogURI" class="form-label">
                                        Activity Log URI
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16"
                                            data-bs-toggle="tooltip" data-bs-placement="top"
                                            title="The activityLogURI should point to a JSON file that conforms to the &quot;EIP-1234 Activity Log JSON-LD Schema&quot;">
                                            <path
                                                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                            <path
                                                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                        </svg>
                                    </label>
                                    <input type="text" class="form-control" id="activityLogURI" name="activityLogURI"
                                        placeholder="E.g. https://api.daostar.org/eip155/1/0x123abc/activityLog or http://exampledao.github.io/activityLog.json">
                                </div>
                                <div class="mb-3">
                                    <label for="governanceURI" class="form-label">
                                        Governance URI
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16"
                                            data-bs-toggle="tooltip" data-bs-placement="top"
                                            title="The governanceURI should point to a flatfile, normatively a .md file.">
                                            <path
                                                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                            <path
                                                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                        </svg>
                                    </label>
                                    <input type="text" class="form-control" id="governanceURI" name="governanceURI"
                                        placeholder="E.g. https://github.com/ExampleDAO/ExampleDAO/governance.md">
                                </div>
                                <div class="mb-2">
                                    <div class="form-check form-switch">
                                        <label class="form-check-label" for="isImmutable">
                                            Make schema mutable
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16"
                                                data-bs-toggle="tooltip" data-bs-placement="top"
                                                title="If disabled, schema will be hosted on IPFS and cannot be modified">
                                                <path
                                                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                                <path
                                                    d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                            </svg>
                                        </label>
                                        <input class="form-check-input" type="checkbox" id="isImmutable"
                                            onchange="handleCheck(this);" checked>
                                    </div>
                                </div>
                                <div class="mb-3" id="caip" hidden>
                                    <label for="caip" class="form-label">
                                        Contract ID
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16"
                                            data-bs-toggle="tooltip" data-bs-placement="top"
                                            title="Address of the DAO contract">
                                            <path
                                                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                            <path
                                                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                        </svg>
                                    </label>
                                    <div class="d-flex flex-row">
                                        <div>
                                            <select id="network" class="form-select">
                                                <option value="eip155:1">Mainnet</option>
                                                <option value="eip155:4">Rinkeby</option>
                                            </select>
                                        </div>
                                        <div class="px-1 flex-grow-1">
                                            <input type="text" class="form-control" id="contract_id"
                                                placeholder="Enter a contract address" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex flex-row">
                                    <div class="pe-2">
                                        <button type="submit" id="submit-form" class="btn btn-primary">Generate</button>
                                    </div>
                                    <div class="spinner-border text-secondary mt-1" id="spinner" role="status" hidden>
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <div class="ms-auto">
                                        <button type="button" class="btn btn-secondary"
                                            onclick="window.location.href='/api'">Back to Query</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>


<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })

    document.querySelector("meta[name=viewport]").setAttribute('content', 'width=device-width, initial-scale=' + (1 / window.devicePixelRatio));

    const success_alert = document.getElementById("contract-success");
    const checkboxElem = document.getElementById("isImmutable");
    const caipElem = document.getElementById("caip");
    const contractIdElem = document.getElementById("contract_id");
    const spinnerElem = document.getElementById("spinner");
    const nameElem = document.getElementById("name");
    const apiHost = 'https://api.daostar.org';

    function handleCheck(checkbox) {
        if (checkbox.checked == true) {
            caipElem.removeAttribute("hidden");
            contractIdElem.setAttribute("required", "required");
        } else {
            caipElem.setAttribute("hidden", "hidden");
            contractIdElem.removeAttribute("required");
        }
    }

    handleCheck(checkboxElem);

    var form = document.getElementById("form");
    form.addEventListener('submit', async function (e) {
        e.preventDefault();
        const form_data = Object.fromEntries(new FormData(form).entries());
        let payload = {
            'data': form_data
        }
        const network = document.getElementById("network").value;
        const contract_id = document.getElementById("contract_id").value;
        let caip = network + ':' + contract_id;

        const isMutable = (checkboxElem.checked == true);

        let endpoint = '';

        if (isMutable) {
            endpoint = apiHost + '/mutable'
            payload.caip = caip;
        } else {
            endpoint = apiHost + '/immutable';
        }

        spinnerElem.removeAttribute('hidden');

        const response = await fetch(
            endpoint,
            {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

        const result = await response.json();

        let redirect = '';
        if (isMutable) {
            redirect = '/api/view?caip=' + caip;
        } else {
            let cid = result.cid;
            redirect = '/api/view?cid=' + cid;
        }

        window.location.href = redirect;
    });

</script>

</html>
