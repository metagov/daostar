specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
templates:
  - name: EIP4824Registration
    kind: ethereum/contract
    network: optimism-sepolia
    source:
      abi: EIP4824Registration
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Registration
      abis:
        - name: EIP4824Registration
          file: ./abis/EIP4824Registration.json
      eventHandlers:
        - event: DAOURIUpdate(address,string)
          handler: handleNewURI
  - name: DAOMetadataTemplate
    kind: file/ipfs
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      handler: handleDAOMetadata
      entities:
        - DAOMetadata
      abis: []
    network: optimism-sepolia
dataSources:
  - kind: ethereum
    name: EIP4824Index
    network: optimism-sepolia
    source:
      abi: EIP4824Index
      address: "0xD4d107a57fddaF6A21d7D7d1411602F943e08caA"
      startBlock: 24201479
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewRegistration
        - RegistrationInstance
      abis:
        - name: EIP4824Index
          file: ./abis/EIP4824Index.json
      eventHandlers:
        - event: DAOURIRegistered(address)
          handler: handleNewRegistration
      file: ./src/mapping.ts
